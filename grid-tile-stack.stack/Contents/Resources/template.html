%[if edit]%
<div class="config">Grid Tile Stack</div>
%[endif]%

<div id="square-%id%">
  <div class="content">
    <div class="table bg im1">
      <input type="radio" id="tab-1-%id%" name="tab-group-%id%" unchecked>
      <label for="tab-1-%id%" class="table-cell before">%id=tile_title%</label>

      <input type="radio" id="tab-2-%id%" name="tab-group-%id%" checked>
      <label for="tab-2-%id%" class="table-cell after">
      %slice%
      </label>
    </div>
  </div>
</div>
